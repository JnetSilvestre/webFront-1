<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Projeto WebFront</div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-btn">Home</a></li>
                <li><a href="admin.html" class="nav-btn active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container formulario">
        <section id="cadastro-usuario">
            <h2>Cadastro de Usuários</h2>
            <form id="form-usuario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Cadastrar</button>
                    <button type="button" id="btn-limpar" class="btn">Limpar Campos</button>
                </div>
            </form>
        </section>

        <section id="lista-usuarios">
            <h2>Usuários Cadastrados</h2>
            <div class="search-container">
                <input type="text" id="input-busca" placeholder="Buscar por nome ou e-mail">
                <button id="btn-limpar-todos" class="btn btn-danger">Limpar Todos</button>
            </div>
            <div class="user-list-container">
                <ul id="lista-resultados"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 - Projeto WebFront UTFPR</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
